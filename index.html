<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/app.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-text">
          <p>Rock</p>
          <p>Paper</p>
          <p>Scissors</p>
        </div>
        <div class="score-board">
          <h5>score</h5>
          <h3 class="score-sheet">0</h3>
        </div>
      </div>
    </header>
    <div class="rules-modal">
      <div class="rules">
        <h2 class="rules-heading">Rules</h2>
        <img src="./images/image-rules.svg" alt="" />
        <img src="./images/icon-close.svg" alt="" class="close" />
      </div>
    </div>
    <main class="pics">
      <div class="media">
        <img src="./images/bg-triangle.svg" alt="" />
      </div>
      <div class="paper">
        <img src="./images/icon-paper.svg" alt="" />
      </div>
      <div class="rock">
        <img src="./images/icon-rock.svg" alt="" />
      </div>
      <div class="scissor">
        <img src="./images/icon-scissors.svg" alt="" />
      </div>
    </main>
    <footer>
      <button class="btn">Rules</button>
    </footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
